<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Coffee</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .menu-page {
        margin-bottom: 20px;
        text-align: center;
        position: relative; /* Added for absolute positioning of QR code */
      }
      .menu-page img {
        max-width: 100%;
        height: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #qrcode {
        position: absolute;
        top: 50%; /* Adjust these values to position the QR code on the empty region */
        right: 73.4%;
        width: 15%; /* Adjust the size as needed */
        /*border: 2px solid red; /* Temporary - remove after positioning */
      }
      #qrcode img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Our Menu</h1>
      <div class="menu-page">
        <img src="Nov2025.png" alt="Coffee Menu Page 1" />
        <div id="qrcode">
          <img
            src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://amirosn.github.io/pinCoffee/"
            alt="QR Code"
          />
        </div>
      </div>
    </div>
  </body>
</html>
