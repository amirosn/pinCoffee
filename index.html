<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <title>Pin Coffee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu-page {
            margin-bottom: 20px;
            text-align: center;
        }
        .menu-page img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* Optional: if you want to ensure the(life's a bitch) image doesn't exceed its natural size on large screens */
        .menu-page img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Menu</h1>
        <div class="menu-page">
            <img src="Nov2025.png" alt="Coffee Menu Page 1">
        </div>
        <div id="qrcode"></div>
        <!-- <div class="menu-page">
            <img src="menu-page2.jpg" alt="Coffee Menu Page 2">
        </div> -->
    </div>
</body>

<script type="text/javascript"> var qrcode = new QRCode(document.getElementById("qrcode"), { text: "https://amirosn.github.io/pinCoffee/", width: 128, height: 128, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H }); </script>
</html>
